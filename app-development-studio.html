<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Development Studio</title>
    <link rel="stylesheet" href="app-development-studio.css">
</head>
<body>
    <div class="appdev__container">
        <div class="appdev__main-layout">
            <!-- Preview Area (70%) -->
            <div class="appdev__preview-section">
                <div class="appdev__preview-header">
                    <h3>App Preview</h3>
                    <div class="appdev__preview-controls">
                        <button id="app-development-studio_save-app-btn" class="appdev__control-btn appdev__save-btn">ğŸ’¾ Save to AI-OS</button>
                        <button id="app-development-studio_export-app-btn" class="appdev__control-btn appdev__export-btn">ğŸ“¤ Export</button>
                    </div>
                </div>
                <div class="appdev__preview-content" id="app-development-studio_app-preview-area">
                    <div class="appdev__welcome-message">
                        <div class="appdev__welcome-icon">âš™ï¸</div>
                        <h2>Welcome to App Development Studio</h2>
                        <p>Start by describing your app idea in the chat sidebar â†’</p>
                        <div class="appdev__feature-list">
                            <div class="appdev__feature-item">ğŸ’¬ Interactive AI chat</div>
                            <div class="appdev__feature-item">ğŸ¯ Multiple choice suggestions</div>
                            <div class="appdev__feature-item">ğŸ‘ï¸ Live preview</div>
                            <div class="appdev__feature-item">ğŸ’¾ Direct save to AI-OS</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Resizable Divider -->
            <div class="appdev__resize-divider" id="app-development-studio_resize-divider">
                <div class="appdev__divider-resize-handle"></div>
            </div>
            
            <!-- Chat Sidebar (30%) -->
            <div class="appdev__chat-sidebar">
                <div class="appdev__chat-header">
                    <h3>AI Assistant</h3>
                    <button id="app-development-studio_clear-chat-btn" class="appdev__clear-btn">ğŸ—‘ï¸</button>
                </div>
                
                <div class="appdev__chat-messages" id="app-development-studio_chat-messages">
                    <!-- Messages will be dynamically generated here -->
                </div>
                
                <!-- Suggestions Panel -->
                <div class="appdev__suggestions-panel" id="app-development-studio_suggestions-panel" style="display: none;">
                    <div class="appdev__suggestions-header">
                        <h4 id="app-development-studio_suggestions-question">Choose an option:</h4>
                    </div>
                    <div class="appdev__suggestions-buttons" id="app-development-studio_suggestions-buttons">
                        <!-- Suggestion buttons will be generated here -->
                    </div>
                    <div class="appdev__custom-answer-section">
                        <input type="text" id="app-development-studio_custom-answer-input" placeholder="Or type your own answer...">
                        <button id="app-development-studio_submit-custom-answer" class="appdev__custom-submit-btn">Send</button>
                    </div>
                </div>
                
                <!-- Chat Input Area -->
                <div class="appdev__chat-input-section">
                    <div class="appdev__input-row">
                        <textarea id="app-development-studio_chat-input" placeholder="Describe your app or ask for modifications..." rows="3"></textarea>
                        <div class="appdev__input-buttons">
                            <button id="app-development-studio_image-upload-btn" class="appdev__image-btn" title="Upload Image">ğŸ“·</button>
                            <button id="app-development-studio_send-chat-btn" class="appdev__send-btn">Send</button>
                        </div>
                    </div>
                    <input type="file" id="app-development-studio_image-file-input" accept="image/*" multiple style="display: none;">
                    <div id="app-development-studio_image-preview-container" class="appdev__image-preview-container" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app-development-studio.js"></script>
</body>
</html>
